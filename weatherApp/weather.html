<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <script src="https://kit.fontawesome.com/2e9efed9fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contacts</a></li>
            </ul>
        </nav>
        <div class="formInp">
            <form action="" method="">
                <input class="cityInput" type="text" placeholder="Enter city">
            </form>
            <button id="searchBtn" type="submit">Search</button>
        </div>
        

        <div class="location">
            <h1 class="city"></h1>
            <p class="date"></p>
        </div>
        <div class="details">
            <img id="img" src="" alt="" srcset="">
            <div class="description">
                <h2 class="temp"></h2>
                <h3 class="desc"></h3>
            </div>
        </div>

        <div class="weatherData">
            <div class="data"><h3>Sunrise: <span class="box3"></span></h3></div>
            <div class="data"><h3>Sunset: <span class="box4"></span></h3></div>
            <div class="data"><h3>Wind Speed: <span class="box2"></span></h3></div>
            <div class="data"><h3>Minimum & maximum temp: <span class="box1"></span></h3></div>
           
      

        </div>
        
    </div>
    

  <script src="weather.js"></script>
</body>
</html>
